<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="s.css">
  <script src="js.js"></script>
</head>
<body>
  <div>
      <h1>BMI Calculator</h1>
        <form action="calculate.php" method="post" onsubmit="return validateForm();">
          <div class="gg">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
          </div>
            
          <div class="gg">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required step="0.1"><br>
          </div>
            
          <div class="gg">
            <label for="height">Height (m):</label>
            <input type="number" id="height" name="height" required step="0.01"><br>
          </div>
            
    
            <input class="bu" type="submit" value="Calculate">
        </form>
    </div>
</body>
</html>
